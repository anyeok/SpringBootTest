<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일지</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articleList}">
        <td>
            <a th:herf="@{/article/detail/${article.id}|}" th:text="${article.title"></a>
        </td>
        <td th:text="${article.createDate}"></td>
    </tr>
    </tbody>
</table>
